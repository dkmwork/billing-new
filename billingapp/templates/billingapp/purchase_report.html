{% extends "billingapp/base.html" %}
{% block body_block %}
<form method="GET">
    {% csrf_token %}
    <table class="table table-striped table-bordered table-sm">
        {% for items in ItemList %}
        <thead>
            <tr>
                <th>{{forloop.counter}}</th>
                <th>{{items.1}}</th>
                <th>{{items.2}}</th>
                <th>{{items.3}}</th>
                <th>{{items.4}}</th>
                <th>{{items.5}}</th>
                <th>{{items.6}}</th>
                <th>{{items.7}}</th>
                <th>{{items.8}}</th> 
                <th>{{items.9}}</th>  
            </tr>
        </thead>
        {% for item in items %}
        {% endfor %}
        {% endfor %}
    </table>
</form>
{% endblock %}
