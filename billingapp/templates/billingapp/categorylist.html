{% extends "billingapp/base.html" %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
<div class="table-responsive">
    <label class="control-label">Category Name</label>
    <input type="text" id="categoryinfo" name="categoryinfo"/>
    <label class="control-label">GST</label>
    <input type="text" id="gstinfo" name="gstinfo"/>
    <label class="control-label">HSN Code</label>
    <input type="text" id="hsninfo" name="hsninfo"/>
    <label class="control-label">Financial Year</label>
    <input type="text" id="financialyearinfo" name="financialyearinfo"/>
    <input type="button" id="categoryget" value="Search"/>
    <table class="table table-striped table-bordered table-sm" id="category_table_list">
        <thead>
            <tr>
                <th>Category</th>
                <th>GST</th>
                <th>HSN Code</th>
                <th>Financial Year</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for category in CategoryList %}
            <tr>
                <td>{{category.category_name}}</td>
                <td>{{category.gst_percent}}</td>
                <td>{{category.hsn_code}}</td>
                <td>{{category.financial_year}}</td>
                <td>
                    <a href="{% url 'category_edit' categoryid=category.category_id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<div id="category_list"></div>
</form>
{% endblock %}
