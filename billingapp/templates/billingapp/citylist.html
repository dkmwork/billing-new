{% extends "billingapp/base.html" %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>State Name</th>
                    <th>City Name</th>
                    <th>City Shortname</th>
                    <th>Edit</th>
                </tr>
            </thead>
<tbody>
    {% for city in CityList %}
    <tr>
        <td>{{city.state_id}}</td>
        <td>{{city.city_name}}</td>
        <td>{{city.city_shortname}}</td>
       <td>
           <a href="{% url 'city_edit' cityid=city.city_id %}">Edit</a>
       </td>
    </tr>
    {% endfor %}
</tbody>
        </table>
    </div>
</form>
{% endblock %}
