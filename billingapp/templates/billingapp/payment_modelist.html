{% extends "billingapp/base.html" %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>Payment Method</th>
                    <th>Edit</th>
                </tr>
            </thead>
<tbody>
    {% for payment in Payment_ModeList %}
    <tr>
        <td>{{payment.payment_method}}</td>
        <td>
            <a href="{% url 'payment_mode_edit' payid=payment.pay_id %}">Edit</a>
        </td>
    </tr>
    {% endfor %}
</tbody>
        </table>
    </div>
</form>
{% endblock %}
