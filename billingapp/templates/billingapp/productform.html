{% extends "billingapp/base.html" %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <center>
        <div class="card">
            <div class="card-header"><h5>Create Product</h5></div>
            <div class="card-body">
        <table>
            {{MyProduct.as_table}}
        </table>
        <label>GST %</label>
        <input type="text" id="gst_percent_id" readonly=readonly/>
        <label>HSN Code</label>
        <input type="text" id="hsn_code_id" readonly=readonly/>
    </div>
    <input type="submit" class="btn btn-info" value="Save"/>
</div>
    </center>
</form>
{% endblock %}
