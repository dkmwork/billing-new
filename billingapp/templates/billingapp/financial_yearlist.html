{% extends "billingapp/base.html" %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
<div class="table-responsive">
    <table class="table table-striped table-bordered table-sm">
        <thead>
            <tr>
                <th>Financial Year</th>
                <th>Edit</th>
            </tr>
        </thead>
        <tbody>
            {% for year in YearList %}
            <tr>
                <td>{{year.finacial_year}}</td>
                <td>
                    <a href="{% url 'financial_year_edit' yearid=year.year_id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
        {% endblock %}
