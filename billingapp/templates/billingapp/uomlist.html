{% extends "billingapp/base.html" %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>Unit Shortname</th>
                    <th>Unit Longname</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for uom in UomList %}
                <tr>
                    <td>{{uom.unit_shortname}}</td>
                    <td>{{uom.unit_longname}}</td>
                    <td>
                        <a href="{% url 'uom_edit' uomid=uom.unit_id %}">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
