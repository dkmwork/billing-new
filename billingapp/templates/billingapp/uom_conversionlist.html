{% extends "billingapp/base.html" %}
{% block body_block %}
<form method="POST">
    {% csrf_token %}
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-sm">
            <thead>
                <tr>
                    <th>From Unit</th>
                    <th>To Unit</th>
                    <th>Operation</th>
                    <th>Conversion Value</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for uom in UomConversionList %}
                <tr>
                    <td>{{uom.fromunit}}</td>
                    <td>{{uom.tounit}}</td>
                    <td>{{uom.operations}}</td>
                    <td>{{uom.conversion_value}}</td>
                    <td>
                        <a href="{% url 'uom_conversion_edit' conversionid=uom.conversion_id %}">Edit</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</form>
{% endblock %}
